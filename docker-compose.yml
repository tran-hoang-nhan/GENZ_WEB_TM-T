version: '3.8'
services:
  backend:
    build:
      context: ./backend
    ports:
      - '4001:4001'
    environment:
      # MONGO_URI can be provided via host environment or .env.backend file.
      - MONGO_URI
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=4001
      - API_PREFIX=/api
      - JWT_SECRET
      - DEBUG_KEY
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  redis-data:
  
